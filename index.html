<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.indexedlist.css" rel="stylesheet" />
		<script src="js/productin_bean.js"></script>
		<script src="js/classification.js"></script>
		<script src="js/author.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script src="js/DB.js"></script>
		<script src="js/mui.min.js"></script>
		<!--<script src="js/update.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/mui.indexedlist.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				// 初始化内容 
				queryProduction();
				queryClssification();
				queryDynasty();
			}
		</script>
		<style type="text/css">
			h5 {
				padding-top: 8px;
				padding-bottom: 8px;
				text-indent: 12px;
			}
			
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
				font-size: 15px;
				margin-top: 8px;
				color: #333;
			}
			
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			
			img {
				border-radius: 70%;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<div id="segmentedControl" class="mui-segmented-control">
				<a class="mui-control-item mui-active" href="#item1">作者</a>
				<a class="mui-control-item" href="#item2">作品</a>
				<a class="mui-control-item" href="#item3">分类</a>
			</div>
		</header>

		<div class="mui-content">
			<div id="item1" class="mui-control-content mui-active" style="margin-top: 10px;">

				<div id='list' class="mui-indexed-list">

					<div id="dynasty_list" class="mui-indexed-list-bar">
					</div>
					<div class="mui-indexed-list-alert"></div>
					<div class="mui-indexed-list-inner">
						<ul id="author_list" class="mui-table-view">
						</ul>
					</div>

				</div>

			</div>

			<div id="item2" class="mui-control-content">

				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id="production">
				</ul>

			</div>

			<div id="item3" class="mui-control-content "></div>

		</div>

		
		<script>
			mui.init();
			mui.ready(function() {	
				var list = document.getElementById('list');
				 
//              list.style.height = (document.body.offsetHeight) + 'px';
				list.style.height = '460px';
                window.indexedList = new mui.IndexedList(list);
			});
		</script>
	</body>

</html>
